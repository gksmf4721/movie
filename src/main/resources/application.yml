application:
  name: movie

server:
  port: 8080
  cookie: localhost   # 프로필에 따른 구분 필요. 임시 로컬.

springfox:
  documentation:
    swagger-ui:
      path: /swagger-ui/index.html  # Swagger 3.0 이상부터는 이와 같이 url 표기
      disable-swagger-default-url: true
      display-query-params-without-oauth2: true

mybatis:
  mapper-locations:
    - classpath:database/mapper/mysql/**/**/*.xml
    - classpath:schedule/mapper/mysql/**/**/*.xml
  configuration:
    return-instance-for-empty-row: true
    map-underscore-to-camel-case: true

swagger:
  base-url:
  group-name: Version 1.0
  title: Movie
  ver: 0.1
  base-package: com.example.movie.backend.api
  description: Movie API

spring:
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:mysql://127.0.0.1:3306/movie
    username: root
    password: n7532056@
    hikari:
      maximum-pool-size: 5
      idle-timeout: 30000
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDB106Dialect
        format_sql: true
